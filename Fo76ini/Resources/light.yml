META:
  BaseTheme: Light
  Name: Light
  Author: FelisDiligens
  Version: v1.12.0

VARS:
  TextColor: black
  BackColor: white

  # Home - App Version colors:
  Version.LatestColor: "DarkGreen"
  Version.OldColor: "Red"
  Version.UnknownColor: "DarkGray"

  # Tweak colors:
  WarnLevel.Notice: "Blue"
  WarnLevel.Experimental: "Fuchsia"
  WarnLevel.Warning: "rgb(181, 124, 11)"
  WarnLevel.Unsafe: "Red"

  # Syntax highlighting colors in the Custom Tweaks tab:
  SyntaxHL.Comment: "DarkGreen"
  SyntaxHL.Section: "Blue"
  SyntaxHL.Key: "Blue"
  SyntaxHL.EqualsSign: "DarkGreen"
  SyntaxHL.Value: "Red"

  # Mod list colors:
  Mod.ListUpdateAvailableColor: "Fuchsia"
  Mod.ListLatestVersionColor: "Green"
  Mod.ListEnabledColor: "Green"
  Mod.ListDisabledColor: "Red"
  Mod.ListPendingColor: "Blue"
  Mod.PresetGeneralColor: "OrangeRed"
  Mod.PresetSoundColor: "RoyalBlue"
  Mod.PresetTexturesColor: "DarkGreen"
  Mod.PresetAutoColor: "DimGray"
  Mod.InstallBundledColor: "OrangeRed"
  Mod.InstallSeparateColor: "Indigo"
  Mod.InstallSeparateFrozenColor: "DarkCyan"
  Mod.InstallLooseColor: "MediumVioletRed"
  Mod.FrozenColor: "DarkCyan"
  Mod.FreezePendingColor: "Blue"
  Mod.ListItemDisabledColor: "Silver"

  # Mod manager progress colors:
  Progress.Success: "DarkGreen"
  Progress.Failed: "Red"

  #
  # Tool strip, menu strip, status strip, and their (sub)items:
  #

  # Tool strip:
  ProfessionalColorTable.ToolStripBorder: "#808080"
  ProfessionalColorTable.ToolStrip: "white" # f3f3f3

  # Menu strip (top):
  ProfessionalColorTable.MenuBorder: "#808080"
  ProfessionalColorTable.MenuStrip: "#f3f3f3"
  
  # Status strip (bottom):
  ProfessionalColorTable.StatusStrip: "#f0f0f0"
  
  # Top-level menu strip items - hovered:
  ProfessionalColorTable.MenuTopItemSelected: "#b5d7f3"

  # Top-level menu strip items - pressed:
  ProfessionalColorTable.MenuTopItemPressed: "#fafafa"
  
  # Drop-down items:
  ProfessionalColorTable.MenuItemBorder: "#0078d7"
  ProfessionalColorTable.MenuItemSelected: "#b5d7f3"
  ProfessionalColorTable.ToolStripDropDownBackground: "#fdfdfd"

  # Drop-down items: the little square where the image is supposed to be
  ProfessionalColorTable.ImageMargin: "#f8f8f8"

  # Tool strip button - hovered:
  ProfessionalColorTable.ButtonSelected: "#d8e6f2"
  ProfessionalColorTable.ButtonSelectedBorder: "#c0dcf3"

  # Tool strip button - pressed:
  ProfessionalColorTable.ButtonPressed: "#c0dcf3"
  ProfessionalColorTable.ButtonPressedBorder: "#90c8f6"

  # Separator:
  ProfessionalColorTable.SeparatorDark: "#848484"
  ProfessionalColorTable.SeparatorLight: "#f5f5f5"

# Content:
Panel:
  BackColor: transparent
  ForeColor: "var(TextColor)"
TabPage:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"
#UserControlHome, UserControlTweaks, UserControlPipboy, UserControlGallery, UserControlCustom, UserControlSettings, UserControlNexusMods, UserControlProfiles:
UserControl*:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"

PictureBox.*LoadingGIF:
  BackColor: "var(BackColor)"

PictureBox.pictureBoxLoadingGIF, PictureBox.pictureBoxModsLoadingGIF:
  Image: "Rolling_1s_200px_light"

PictureBox.pictureBoxGalleryLoadingGIF:
  Image: "Magnify_1s_200px_light"

PictureBox.pictureBoxSpinnerDownloadLanguages, PictureBox.pictureBoxSpinnerCheckForUpdates:
  Image: "Rolling_1s_24px_light"

# Container:
StyledGroupBox:
  BackColor: "var(BackColor)"
  TitleForeColor: "var(TextColor)"
  BorderColor: "Silver"
StyledTabControl:
  BackColor: "rgb(240, 240, 240)"
  HeaderColor: "rgb(240, 240, 240)"
  TabButtonForeColor: "var(TextColor)"
  TabButtonBackColor: "rgb(240, 240, 240)"
  MouseOverTabButtonBackColor: "LightGray"
  SelectedTabButtonBackColor: "Silver"
StyledTabControl.tabControlPipboy:
  BackColor: "var(BackColor)"
  HeaderColor: "var(BackColor)"

# Controls:
StyledButton.WebLink, Button.SmallButton:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"
  MouseDownBackColor: "LightGray"
  MouseOverBackColor: "Silver"

StyledButton.styledButtonWhatsNew:
  ForeColor: "#ff8c00"
  BackColor: "var(BackColor)"
  MouseDownBackColor: "#FFBA66"
  MouseOverBackColor: "#FFC680"

LinkLabel:
  LinkColor: "rgb(0, 0, 255)"
  #VisitedLinkColor: "rgb(128, 0, 128)"

ListView:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"

ContextMenuStrip:
  BackColor: "#eee"
  ForeColor: "black"

ToolStripMenuItem:
  ForeColor: "black"

ColorSlider:
  BarInnerColor: "Silver"
  BarPenColorBottom: "Silver"
  BarPenColorTop: "Silver"
  ElapsedInnerColor: "#2156e0"
  ElapsedPenColorBottom: "#2156e0"
  ElapsedPenColorTop: "#2156e0"
  ThumbInnerColor: "#2156e0"
  ThumbOuterColor: "#2156e0"
  ThumbPenColor: "#2156e0"

Button:
  ForeColor: "black"

# UserControlTweaks > ComboBox, UserControlTweaks > ImagedComboBox, UserControlTweaks > NumericUpDown, UserControlTweaks > TextBox:
#   BackColor: "white"
#   ForeColor: "black"
#   FlatStyle: "Standard"

# Components:
ToolTip, CustomToolTip:
  ForeColor: "black"
  BackColor: "white"
  BorderColor: "rgb(118, 118, 118)"

# Side navigation:
UserControlSideNav:
  BackColor: "rgb(240, 240, 240)" # f0f0f0
  ForeColor: "var(TextColor)"
PictureBox.pictureBoxLogo:
  Image: "fallout76_logo_black"
StyledButton.NavButton:
  BackColor: "rgb(240, 240, 240)" # f0f0f0
  MouseDownBackColor: "LightGray"
  MouseOverBackColor: "Silver"
  HighlightBackColor: "Silver"
  ForeColor: black
PictureBox.pictureBoxSpacer?:
  BackColor: "Silver"

# Home tab:
StyledButton.styledButtonGitHub:
  Image: "github_16"

StyledButton.styledButtonMap76:
  Image: "map_4_16"

# Tweaks tab:
RichTextBox.richTextBoxCredentialsExplanation:
  BackColor: "var(BackColor)"
  ForeColor: "#777"

# Pip-Boy tab:
Button.PipBoyColorPreset:
  ForeColor: "var(TextColor)"
  BorderColor: "LightGray"
  BackColor: "var(BackColor)"
  MouseDownBackColor: "Gainsboro"
  MouseOverBackColor: "rgb(240, 240, 240)"

# Custom tab:
FastColoredTextBox.textBoxCustom:
  BackColor: "white"
  ForeColor: "black"
  IndentBackColor: "WhiteSmoke"

# NexusMods tab:
Panel.panelNMProfile:
  BackColor: "rgb(24, 24, 24)"

Button.NexusModsActions:
  ForeColor: "white"


# FormMods
FormMods:
  BackColor: "rgb(240, 240, 240)"
  ForeColor: "var(TextColor)"

FormMods > TextBox:
# FormMods > ToolStrip, FormMods > ToolStripMenuItem, FormMods > ToolStripItem, FormMods > ToolStripSeparator, FormMods > MenuStrip, FormMods > StatusStrip
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"

ObjectListView.*Mods:
  HeaderUsesThemes: "true"
  GridLines: "true"
  ForeColor: "black"
  BackColor: "white"
  AlternateRowBackColor: "#f0f0f0"
  UseAlternatingBackColors: "true"
  HighlightBackgroundColor: "#d0d0ff"
  HighlightForegroundColor: "black"
  UnfocusedHighlightBackgroundColor: "#d0d0ff"
  UnfocusedHighlightForegroundColor: "black"