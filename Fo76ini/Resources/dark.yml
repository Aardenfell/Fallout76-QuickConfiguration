META:
  BaseTheme: Dark
  Name: Dark
  Author: FelisDiligens
  Version: v1.12.0

VARS:
  TextColor: white
  BackColor: "#222"

  # Home - App Version colors:
  Version.LatestColor: "rgb(50, 255, 50)"
  Version.OldColor: "Red"
  Version.UnknownColor: "Silver"

  # Tweak colors:
  WarnLevel.Notice: "RoyalBlue"
  WarnLevel.Experimental: "Fuchsia"
  WarnLevel.Warning: "rgb(181, 124, 11)"
  WarnLevel.Unsafe: "OrangeRed"

  # Syntax highlighting colors in the Custom Tweaks tab:
  SyntaxHL.Comment: "rgb(0, 180, 0)"
  SyntaxHL.Section: "#4A77FF"
  SyntaxHL.Key: "#4A77FF"
  SyntaxHL.EqualsSign: "rgb(0, 180, 0)"
  SyntaxHL.Value: "rgb(255, 0, 0)"

  # Mod list colors:
  Mod.ListUpdateAvailableColor: "Fuchsia"
  Mod.ListLatestVersionColor: "Green"
  Mod.ListEnabledColor: "rgb(0, 180, 0)"
  Mod.ListDisabledColor: "Red"
  Mod.ListPendingColor: "RoyalBlue"
  Mod.PresetGeneralColor: "OrangeRed"
  Mod.PresetSoundColor: "RoyalBlue"
  Mod.PresetTexturesColor: "Green"
  Mod.PresetAutoColor: "DimGray"
  Mod.InstallBundledColor: "OrangeRed"
  Mod.InstallSeparateColor: "#A424FF"
  Mod.InstallSeparateFrozenColor: "Cyan"
  Mod.InstallLooseColor: "#FF2BB1"
  Mod.FrozenColor: "Cyan"
  Mod.FreezePendingColor: "RoyalBlue"
  Mod.ListItemDisabledColor: "#666"

  # Mod manager progress colors:
  Progress.Success: "rgb(0, 180, 0)"
  Progress.Failed: "Red"

  #
  # Tool strip, menu strip, status strip, and their (sub)items:
  #

  # Tool strip:
  ProfessionalColorTable.ToolStripBorder: "rgb(34, 34, 34)"
  ProfessionalColorTable.ToolStrip: "rgb(34, 34, 34)"

  # Menu strip (top):
  ProfessionalColorTable.MenuBorder: "rgb(0, 0, 0)"
  ProfessionalColorTable.MenuStrip: "rgb(34, 34, 34)"
  
  # Status strip (bottom):
  ProfessionalColorTable.StatusStrip: "rgb(34, 34, 34)"
  
  # Top-level menu strip items - hovered:
  ProfessionalColorTable.MenuTopItemSelected: "rgb(51, 51, 51)"

  # Top-level menu strip items - pressed:
  ProfessionalColorTable.MenuTopItemPressed: "rgb(51, 51, 51)"
  
  # Drop-down items:
  ProfessionalColorTable.MenuItemBorder: "rgb(85, 85, 85)"
  ProfessionalColorTable.MenuItemSelected: "rgb(85, 85, 85)"
  ProfessionalColorTable.ToolStripDropDownBackground: "rgb(51, 51, 51)"

  # Drop-down items: the little square where the image is supposed to be
  ProfessionalColorTable.ImageMargin: "rgb(51, 51, 51)"

  # Tool strip button - hovered:
  ProfessionalColorTable.ButtonSelected: "rgb(85, 85, 85)"
  ProfessionalColorTable.ButtonSelectedBorder: "rgb(85, 85, 85)"

  # Tool strip button - pressed:
  ProfessionalColorTable.ButtonPressed: "rgb(102, 102, 102)"
  ProfessionalColorTable.ButtonPressedBorder: "rgb(102, 102, 102)"

  # Separator:
  ProfessionalColorTable.SeparatorDark: "rgb(64, 64, 64)"
  ProfessionalColorTable.SeparatorLight: "rgb(128, 128, 128)"

# Content:
Panel:
  BackColor: transparent
  ForeColor: "var(TextColor)"
TabPage:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"
#UserControlHome, UserControlTweaks, UserControlPipboy, UserControlGallery, UserControlCustom, UserControlSettings, UserControlNexusMods, UserControlProfiles:
UserControl*:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"

PictureBox.*LoadingGIF:
  BackColor: "var(BackColor)"

PictureBox.pictureBoxLoadingGIF, PictureBox.pictureBoxModsLoadingGIF:
  Image: "Rolling_1s_200px_dark"

PictureBox.pictureBoxGalleryLoadingGIF:
  Image: "Magnify_1s_200px_dark"

PictureBox.pictureBoxSpinnerDownloadLanguages, PictureBox.pictureBoxSpinnerCheckForUpdates:
  Image: "Rolling_1s_24px_dark"

# Container:
StyledGroupBox:
  BackColor: "var(BackColor)"
  TitleForeColor: "var(TextColor)"
  BorderColor: "rgb(68, 68, 68)"
StyledTabControl:
  BackColor: "#333"
  HeaderColor: "#333"
  TabButtonForeColor: "var(TextColor)"
  TabButtonBackColor: "#333"
  MouseOverTabButtonBackColor: "#444"
  SelectedTabButtonBackColor: "#555"
StyledTabControl.tabControlPipboy:
  BackColor: "var(BackColor)"
  HeaderColor: "var(BackColor)"

# Controls:
StyledButton.WebLink, Button.SmallButton:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"
  MouseDownBackColor: "#333"
  MouseOverBackColor: "#444"
  BorderSize: 0

StyledButton.styledButtonWhatsNew:
  ForeColor: "#ff8c00"
  BackColor: "var(BackColor)"
  MouseDownBackColor: "#995400"
  MouseOverBackColor: "#804600"

LinkLabel:
  LinkColor: "#4169e1"
  #VisitedLinkColor: "rgb(128, 0, 128)"

ListView:
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"

ContextMenuStrip:
  BackColor: "#333"
  ForeColor: "white"

ToolStripMenuItem:
  ForeColor: "white"

ColorSlider:
  BarInnerColor: "Black"
  BarPenColorBottom: "Black"
  BarPenColorTop: "Black"
  ElapsedInnerColor: "rgb(21, 56, 152)"
  ElapsedPenColorBottom: "rgb(21, 56, 152)"
  ElapsedPenColorTop: "rgb(21, 56, 152)"
  ThumbInnerColor: "rgb(21, 56, 152)"
  ThumbOuterColor: "rgb(21, 56, 152)"
  ThumbPenColor: "rgb(21, 56, 152)"

Button:
  ForeColor: "black"

UserControlTweaks > ComboBox, UserControlTweaks > ImagedComboBox, UserControlTweaks > NumericUpDown, UserControlTweaks > Button, UserControlTweaks > TextBox:
  BackColor: "#333"
  ForeColor: "white"
  FlatStyle: "Flat"
  BorderColor: "Silver"
  BorderSize: 1
  MouseDownBackColor: "#555"
  MouseOverBackColor: "#444"

# Components:
ToolTip, CustomToolTip:
  ForeColor: "white"
  BackColor: "#333"
  BorderColor: "rgb(118, 118, 118)"

# Side navigation:
UserControlSideNav:
  BackColor: black
  ForeColor: "var(TextColor)"
PictureBox.pictureBoxLogo:
  Image: "fallout76_logo_white"
StyledButton.NavButton:
  BackColor: black
  MouseDownBackColor: "#444"
  MouseOverBackColor: "#333"
  HighlightBackColor: "#333"
  ForeColor: white
PictureBox.pictureBoxSpacer?:
  BackColor: "rgb(68, 68, 68)"

# Home tab:
StyledButton.styledButtonGitHub:
  Image: "github_white_16"

StyledButton.styledButtonMap76:
  Image: "map_4_16_white"

# Tweaks tab:
RichTextBox.richTextBoxCredentialsExplanation:
  BackColor: "var(BackColor)"
  ForeColor: "#999"

# Pip-Boy tab:
Button.PipBoyColorPreset:
  ForeColor: "var(TextColor)"
  BorderColor: "#333"
  BackColor: "var(BackColor)"
  MouseDownBackColor: "#444"
  MouseOverBackColor: "#333"

# Custom tab:
FastColoredTextBox.textBoxCustom:
  BackColor: "#282828"
  ForeColor: "white"
  IndentBackColor: "#393939"

# NexusMods tab:
Panel.panelNMProfile:
  BackColor: "rgb(24, 24, 24)"

Button.NexusModsActions:
  ForeColor: "white"


# FormMods
FormMods, FormMods > TextBox:
# FormMods > ToolStrip, FormMods > ToolStripMenuItem, FormMods > ToolStripItem, FormMods > ToolStripSeparator, FormMods > MenuStrip, FormMods > StatusStrip
  BackColor: "var(BackColor)"
  ForeColor: "var(TextColor)"

ObjectListView.*Mods:
  HeaderUsesThemes: "false"
  GridLines: "false"
  ForeColor: "white"
  BackColor: "rgb(34, 34, 34)"
  AlternateRowBackColor: "rgb(40, 40, 40)"
  UseAlternatingBackColors: "true"
  HighlightBackgroundColor: "rgb(84, 84, 84)"
  HighlightForegroundColor: "white"
  UnfocusedHighlightBackgroundColor: "rgb(84, 84, 84)"
  UnfocusedHighlightForegroundColor: "white"